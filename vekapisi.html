<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Mantıksal VE Kapısı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .gate-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .gate {
            width: 250px;
            height: 250px;
            background-color: #f4d03f;
            border: 2px solid #8e44ad;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .output {
            width: 40px;
            height: 40px;
            background-color: #2ecc71;
            border-radius: 50%;
            position: absolute;
            right: -55px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .and-gate {
            position: absolute;
            top: 50%;
            left: -55px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #8e44ad;
        }

        .active {
            background-color: #e74c3c !important;
        }

        .gate-text {
            margin-top: 10px;
        }

        /* Butonun stili */
        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gate-container">
        <div class="gate">
            <div class="input" id="input0">0</div>
            <div class="input" id="input1">0</div>
            <div class="output" id="output">0</div>
        </div>
        <div class="gate-text">VE KAPISI</div>
        <div class="and-gate">⋅</div> <!-- VE sembolü -->

        <!-- Buton ekleme -->
        <div class="button-container">
            <button class="button" onclick="window.location.href='vedt.html'">Doğruluk Tablosuba Bak</button>
        </div>
    </div>

    <script>
        const input0 = document.getElementById('input0');
        const input1 = document.getElementById('input1');
        const output = document.getElementById('output');

        function updateOutput() {
            const input0Value = input0.innerText;
            const input1Value = input1.innerText;

            const result = input0Value === '1' && input1Value === '1'; // VE kapısının işlemi

            output.innerText = result ? '1' : '0';
            output.style.opacity = 1;
        }

        input0.addEventListener('click', () => {
            input0.innerText = input0.innerText === '1' ? '0' : '1';
            updateOutput();
        });

        input1.addEventListener('click', () => {
            input1.innerText = input1.innerText === '1' ? '0' : '1';
            updateOutput();
        });
    </script>
</body>
</html>
