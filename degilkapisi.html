<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>DEĞİL Kapısı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column; /* Diğer öğeleri dikey olarak hizalar */
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .gate-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .gate {
            width: 250px;
            height: 150px;
            /* Daha küçük bir kapı */
            background-color: #f4d03f;
            border: 2px solid #8e44ad;
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px; /* Yeni eklenen butondan önceki boşluğu sağlar */
        }

        .input {
            width: 40px;
            height: 40px;
            background-color: #3498db;
            border-radius: 50%;
            margin: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .output {
            width: 40px;
            height: 40px;
            background-color: #2ecc71;
            border-radius: 50%;
            position: absolute;
            right: -85px;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            color: white;
        }

        .gate::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 100%;
            /* Çıkış alanının hemen yanında */
            transform: translateY(-50%);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 1px solid black;
            background-color: #f4d03f;
            margin-left: 0px;
            /* Kapı ile yuvarlak arasındaki boşluk */
        }

        .not-gate {
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            font-size: 24px;
            color: #8e44ad;
        }

        .active {
            background-color: #e74c3c !important;
        }

        .gate-text {
            margin-top: 10px;
        }

        /* Eklenen butonun stili */
        .button-container {
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="gate-container">
        <div class="gate">
            <div class="input" id="input">0</div>
            <div class="output" id="output">0</div>
        </div>
        <div class="gate-text">DEĞİL KAPISI</div>
        <div class="not-gate">¬</div> <!-- DEĞİL sembolü -->
    </div>

    <!-- Butonun eklendiği bölüm -->
    <div class="button-container">
        <button class="button" onclick="window.location.href='degildt.html'">Doğruluk Tablosuna Bak</button>
    </div>

    <script>
        const input = document.getElementById('input');
        const output = document.getElementById('output');

        function updateOutput() {
            const inputValue = input.innerText;

            const result = inputValue === '1' ? '0' : '1'; // DEĞİL kapısının işlemi

            output.innerText = result;
            output.style.opacity = 1;
        }

        input.addEventListener('click', () => {
            input.innerText = input.innerText === '1' ? '0' : '1';
            updateOutput();
        });
    </script>
</body>

</html>
